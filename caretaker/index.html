<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="everything">
      <div class="input-everything">
        <div>
          <input class="message" placeholder="Enter message" style="font-size: 16px;">
          <button class="submit-for-chat" style="font-size: 16px;">Submit</button>
        </div>
      </div>
      <div class="texts"></div>
    </div>
    <div class="div-to-center">
      <h1 class="the-paragraph">Patient's Cardiovascular Metrics</h1>
    </div>
    <div class="readings">
      <div class="readings-one">
        <div class="plac remove-top">
          <p class="name">Heartrate</p>
          <a style="text-decoration: none;" href="#targetElement" class="heartrate">--</a>
        </div>
        <div class="plah remove-top">
          <p class="name">SpO2 Level</p>
          <a style="text-decoration: none;" href="#targetElement" class="oxygen">--</a>
        </div>
      </div>
      <div class="readings-two">
        <div class="plac">
          <p class="name">Diastolic</p>
          <a style="text-decoration: none;" href="#targetElement" class="diastolic">--</a>
        </div>
        <div class="plah">
          <p class="name">Systolic</p>
          <a style="text-decoration: none;" href="#targetElement" class="systolic">--</a>
        </div>
      </div>
    </div>    
    <div style="height: 400px; width: 100% ">
      <canvas id="myChart"></canvas>
    </div>
    <p class="check-flatlining"></p>
    <h2 style="text-align: center; margin-top: 70px;">Schedule Pill Medication for Patient</h2>
    <div style="display: grid; grid-template-columns: 1fr 1fr;">
      <div style="margin-left: 10px;">
        <form>
          <p>*Date is required.</p>
          <input type="name" class="pill-name" placeholder="Enter pill name(s)"></input>
          <input type="date" class="calendar" id="myDate">
          <input type="time" class="time-input" id="myTime">
          <p class="checking"></p>
        </form> 
        <button class="submit">Submit</button>
      </div>
      <div class="registered-dates"></div>      
    </div>
    
    <h2 style="margin-top: 70px; text-align: center; ">Medication Record of Patient</h2>
    <table class="table" style="margin-bottom: 70px;">
      <tr>
        <th></th>
        <th style="background-color: #dadada;">Pill Name</th>
        <th style="background-color: #dadada;">Date</th>
        <th style="background-color: #dadada;">Time</th>
      </tr>
    </table>

    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js'></script>
  </body>
</html>
